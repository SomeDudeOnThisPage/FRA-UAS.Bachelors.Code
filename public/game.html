<body>

<div id="bg-main" class="container-fluid h-100 p-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a id="room-id" class="nav-link"></a>
      </li>
    </ul>
  </nav>

  <div id="why" class="container-fluid">

    <div id="game-page">
      <div class="row mb-1 mt-4">

        <div class="col-lg-8">
          <!-- game container -->
          <div id="container-outer" class="bg-light d-flex justify-content-center border border-dark rounded-0">
            <div id="game-container-outer" class="ratio ratio-1x1">
              <div id="red-outline">
                <div id="second-yellow-outline">
                  <div id="maedn">

                    <div id="overlay" style="display: none" class="card align-content-center">
                      <div class="card-body pt-5 pb-3">
                        <p class="card-text text-center">YOUR TURN</p>
                        <p class="card-subtitle text-center">Click on The image of a die to roll!</p>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- content col -->
        <div class="col-lg bg-light border border-dark p-0">
              <p class="card-header">Players</p>
              <table class="table">
                <tr>
                  <th>Color</th>
                  <th>Player</th>
                </tr>
                <tr id="player-info-row-1" class="player-info-row">
                  <td>Yellow</td>
                  <td><span id="player-info-1">No Player</span><input id="player-kick-1" type="button" value="Kick"/></td>
                </tr>
                <tr id="player-info-row-2" class="player-info-row">
                  <td>Green</td>
                  <td><span id="player-info-2">No Player</span><input id="player-kick-2" type="button" value="Kick"/></td>
                </tr>
                <tr id="player-info-row-3" class="player-info-row">
                  <td>Red</td>
                  <td><span id="player-info-3">No Player</span><input id="player-kick-3" type="button" value="Kick"/></td>
                </tr>
                <tr>
                  <td id="player-info-row-4" class="player-info-row">Black</td>
                  <td><span id="player-info-4">No Player</span><input id="player-kick-4" type="button" value="Kick"/></td>
                </tr>
              </table>

          <button id="btn-generate-random-number" type="button" disabled>Throw Dice</button>
          <p id="p-fair-number"></p>
          <button id="makemove" type="button">Test: Make Move</button><br  >
          <p id="current-player"></p>

          <button id="start-game" type="button" disabled>[HOST]: Start Game</button>
          <button id="end-game" type="button" disabled>[HOST]: End Game</button>
      </div>
